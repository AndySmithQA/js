<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blue;
            color: white;
            width: 120px;
            height: 20px;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    
    <p onclick="this.innerHTML='Oops'">Click on me</p>

    <p onclick="changeText(this)">Click on this</p>
    
    <p>Click the button for the date</p>
    <button onclick="times()">When is it?</button>
    <p id="demo"></p>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)">
        Mouse Over Me
    </div>

    <script src="index.js"></script>
</body>
</html>
